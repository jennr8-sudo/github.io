<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Energy Project Document Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for status colors */
        .status-not-started { background-color: #f3f4f6; color: #4b5563; }
        .status-in-progress { background-color: #fef9c3; color: #854d0e; }
        .status-in-review { background-color: #dbeafe; color: #1e40af; }
        .status-approved { background-color: #d1fae5; color: #065f46; }
        .status-signed { background-color: #c7d2fe; color: #3730a3; }

        .status-select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        
        /* Modal styles */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Sustainable Energy Project</h1>
            <p class="text-lg text-gray-600 mt-2">Pre-Project Business Document Tracker</p>
        </header>

        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600" id="docTracker">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 min-w-[150px]">Document Name</th>
                            <th scope="col" class="px-6 py-3 min-w-[150px]">Status</th>
                            <th scope="col" class="px-6 py-3 min-w-[150px]">Owner</th>
                            <th scope="col" class="px-6 py-3 min-w-[150px]">Due Date</th>
                            <th scope="col" class="px-6 py-3 min-w-[150px]">Last Updated</th>
                            <th scope="col" class="px-6 py-3 min-w-[200px]">Notes</th>
                            <th scope="col" class="px-6 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Document Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Tracker last updated: <span id="lastUpdatedFooter"></span></p>
        </footer>
    </div>

    <!-- Gemini API Modal -->
    <div id="geminiModal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-backdrop fixed inset-0 bg-black bg-opacity-50" id="modalBackdrop"></div>
        <div class="modal-content bg-white rounded-lg shadow-xl w-11/12 max-w-2xl m-4 transform scale-95">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold" id="modalTitle">Generated Information</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600" aria-label="Close modal" title="Close">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 max-h-[60vh] overflow-y-auto" id="modalBody">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="flex justify-center items-center h-48">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
                </div>
                <!-- Generated Content -->
                <div id="generatedContent" class="prose max-w-none whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const documents = [
                { name: 'Letter of Intent (LOI)', status: 'Not Started', owner: 'Legal Team', dueDate: '2025-09-15', lastUpdated: '2025-08-22', notes: 'Initial draft to be created.' },
                { name: 'Memorandum of Understanding (MOU)', status: 'Not Started', owner: 'Business Development', dueDate: '2025-10-01', lastUpdated: '2025-08-22', notes: 'Awaiting stakeholder input.' },
                { name: 'Memorandum of Agreement (MOA)', status: 'Not Started', owner: 'Project Lead', dueDate: '2025-10-20', lastUpdated: '2025-08-22', notes: 'Requires finalized terms from MOU.' },
                { name: 'Project Design Document (PDD)', status: 'Not Started', owner: 'Engineering Team', dueDate: '2025-11-15', lastUpdated: '2025-08-22', notes: 'Technical specifications need to be gathered.' },
                { name: 'Project Plan', status: 'Not Started', owner: 'Project Management Office', dueDate: '2025-12-01', lastUpdated: '2025-08-22', notes: 'Comprehensive plan including timeline, budget, and resources.' }
            ];

            const statusOptions = ['Not Started', 'In Progress', 'In Review', 'Approved', 'Signed'];
            const statusColors = {
                'Not Started': 'status-not-started',
                'In Progress': 'status-in-progress',
                'In Review': 'status-in-review',
                'Approved': 'status-approved',
                'Signed': 'status-signed'
            };

            const tableBody = document.querySelector('#docTracker tbody');
            const modal = document.getElementById('geminiModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const generatedContent = document.getElementById('generatedContent');
            const closeModalBtn = document.getElementById('closeModal');
            const modalBackdrop = document.getElementById('modalBackdrop');

            function renderTable() {
                tableBody.innerHTML = '';
                documents.forEach((doc, index) => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-gray-50';
                    row.dataset.index = index;

                    const statusColorClass = statusColors[doc.status] || 'bg-gray-100';

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${doc.name}</td>
                        <td class="px-6 py-4">
                            <select class="status-select w-full font-medium text-xs rounded-lg px-3 py-1.5 text-center ${statusColorClass}" data-field="status">
                                ${statusOptions.map(opt => `<option value="${opt}" ${doc.status === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                            </select>
                        </td>
                        <td class="px-6 py-4">
                            <input type="text" value="${doc.owner}" class="w-full bg-transparent border-b border-transparent focus:outline-none focus:border-blue-500" data-field="owner">
                        </td>
                        <td class="px-6 py-4">
                            <input type="date" value="${doc.dueDate}" class="w-full bg-transparent border-b border-transparent focus:outline-none focus:border-blue-500" data-field="dueDate">
                        </td>
                        <td class="px-6 py-4 last-updated">${doc.lastUpdated}</td>
                        <td class="px-6 py-4">
                            <input type="text" value="${doc.notes}" class="w-full bg-transparent border-b border-transparent focus:outline-none focus:border-blue-500" data-field="notes">
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button class="generate-info-btn font-medium text-blue-600 hover:underline" data-doc-name="${doc.name}">âœ¨ Generate Info</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                updateFooterTimestamp();
            }
            
            function updateFooterTimestamp() {
                const now = new Date();
                document.getElementById('lastUpdatedFooter').textContent = now.toLocaleString();
            }

            tableBody.addEventListener('change', function(e) {
                if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') {
                    const row = e.target.closest('tr');
                    const index = row.dataset.index;
                    const field = e.target.dataset.field;
                    const value = e.target.value;

                    documents[index][field] = value;
                    
                    const now = new Date();
                    const formattedDate = now.toISOString().split('T')[0];
                    documents[index].lastUpdated = formattedDate;
                    row.querySelector('.last-updated').textContent = formattedDate;

                    if (field === 'status') {
                        const select = e.target;
                        select.className = 'status-select w-full font-medium text-xs rounded-lg px-3 py-1.5 text-center ';
                        select.classList.add(statusColors[value]);
                    }
                    
                    updateFooterTimestamp();
                }
            });

            tableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('generate-info-btn')) {
                    const docName = e.target.dataset.docName;
                    handleGenerateInfo(docName);
                }
            });

            function showModal() {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    modal.querySelector('.modal-backdrop').classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.querySelector('.modal-backdrop').classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }

            closeModalBtn.addEventListener('click', hideModal);
            modalBackdrop.addEventListener('click', hideModal);

            async function handleGenerateInfo(docName) {
                showModal();
                modalTitle.textContent = `Generating info for ${docName}`;
                loadingSpinner.style.display = 'flex';
                generatedContent.style.display = 'none';
                generatedContent.textContent = '';

                const prompt = `Provide a concise explanation and a simple template for a "${docName}" in the context of a sustainable energy project. The explanation should be a short paragraph. The template should be clear and easy to understand. Format the output cleanly.`;

                try {
                    const text = await callGeminiApi(prompt);
                    generatedContent.textContent = text;
                    modalTitle.textContent = `Information for ${docName}`;
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    generatedContent.textContent = 'Sorry, something went wrong while generating the information. Please try again later.';
                    modalTitle.textContent = 'Error';
                } finally {
                    loadingSpinner.style.display = 'none';
                    generatedContent.style.display = 'block';
                }
            }

            async function callGeminiApi(prompt, retries = 3, delay = 1000) {
                const apiKey = ""; // API key is handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: prompt }]
                    }]
                };

                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error('Invalid response structure from API');
                        }
                    } catch (error) {
                        console.error(`Attempt ${i + 1} failed. Retrying in ${delay}ms...`, error);
                        if (i < retries - 1) {
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                        } else {
                            throw error; // Rethrow error after last attempt
                        }
                    }
                }
            }

            renderTable();
        });
    </script>
</body>
</html>
